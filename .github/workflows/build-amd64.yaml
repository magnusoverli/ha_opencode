---
name: Build amd64
run-name: "Build amd64 ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.1.0)'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build amd64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ha_opencode
          file: ha_opencode/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ha_opencode/amd64:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/ha_opencode/amd64:latest
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/amd64-base-debian:bookworm
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_ARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=HA OpenCode
            org.opencontainers.image.description=AI coding agent for Home Assistant
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=Unlicense
